<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <script src="https://kit.fontawesome.com/0f386651af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/chevron-left?s=solid">
</head>
<body>
    <section class="section-center">
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Grocery bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. eggs">
                <button class="submit-btn" type="submit">submit</button>
            </div>
        </form>
        <div class="grocery-container">
            <div class="grocery-list">
               
            </div>
            <button class="clear-btn" type="button">clear items</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
