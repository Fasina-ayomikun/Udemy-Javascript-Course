<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter 2</title>
    <script src="https://kit.fontawesome.com/0f386651af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/chevron-left?s=solid">
</head>
<body>
    <div class="container first-counter">
        <h2>first counter</h2>
        <span class="value">0</span>
        <div class="button-container">
            <button class="btn decrease">decrease</button>
            <button class="btn reset">reset</button>
            <button class="btn increase">increase</button>
        </div>
    </div>
    <div class="container second-counter">
        <h2>second counter</h2>
        <span class="value">0</span>
        <div class="button-container">
            <button class="btn decrease">decrease</button>
            <button class="btn reset">reset</button>
            <button class="btn increase">increase</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
